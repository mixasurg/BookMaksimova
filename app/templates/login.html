<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход покупателя</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Интернет-магазин «ХвостикМаркет»</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="/login_worker">Вход для сотрудника</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/register">Регистрация</a>
        </li>
    </ul>
</nav>

<div class="container mt-4">
    <h1>Вход покупателя</h1>
    <form method="post" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    <p class="mt-3">
        Нет аккаунта?
        <a href="{{ url_for('register') }}">Зарегистрироваться</a>
    </p>
</div>
</body>
</html>
