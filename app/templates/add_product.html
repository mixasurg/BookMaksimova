<!DOCTYPE html>
<html>

<head>
  <title>Добавить товар</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Добавить товар</h1>
    <form action="/add_product" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Название</label>
        <input type="text" name="name" id="name">
      </div>
      <div class="form-group">
        <label for="name">Цена закупки</label>
        <input type="text" name="pursh" id="name">
      </div>
      <div class="form-group">
        <label for="name">Цена продажи</label>
        <input type="text" name="sale" id="name">
      </div>
      <div class="form-group">
        <label for="kategory">Категория</label>
        <select name="kategory" id="kategory">
          {% for kategory in kategory %}
          <option value="{{ kategory.product_category_code }}">{{ kategory.product_category }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="photos">Выберите обложку:</label><br>
        <div id="photo-container">
          <input type="file" name="cover[]" required><br><br>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Добавить товар</button>
    </form>
</body>

</html>
