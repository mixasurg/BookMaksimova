<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Добавить товар</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Интернет-магазин «ХвостикМаркет»</a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" href="/cart">Корзина</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/account">Личный кабинет</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/logout">Выйти</a>
    </li>
  </ul>
</nav>

<div class="container mt-4">
  <h1>Добавить товар</h1>

  <form action="{{ url_for('add_product') }}"
        method="post"
        enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Название товара</label>
      <input type="text"
             class="form-control"
             name="name"
             id="name"
             required>
    </div>

    <div class="form-group">
      <label for="description">Описание</label>
      <textarea class="form-control"
                name="description"
                id="description"
                rows="3"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Цена, ₽</label>
      <input type="number"
             step="0.01"
             class="form-control"
             name="price"
             id="price"
             required>
    </div>

    <div class="form-group">
      <label for="quantity">Количество на складе</label>
      <input type="number"
             class="form-control"
             name="quantity"
             id="quantity"
             min="0"
             value="0">
    </div>

    <div class="form-group">
      <label for="manufacturer">Производитель</label>
      <input type="text"
             class="form-control"
             name="manufacturer"
             id="manufacturer">
    </div>

    <div class="form-group">
      <label for="category_id">Категория</label>
      <select class="form-control"
              name="category_id"
              id="category_id"
              required>
        {% for category in categories %}
          <option value="{{ category.category_id }}">
            {{ category.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="photos">Фото товара (обложка):</label>
      <div id="photo-container">
        <input type="file"
               name="cover[]"
               class="form-control-file"
               required>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">
      Добавить товар
    </button>
  </form>
</div>
</body>
</html>
