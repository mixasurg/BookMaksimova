<!DOCTYPE html>
<html>

<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" name="username" required><br><br>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required><br><br>
            </div>
            <div class="form-group">
                <label for="full_name">ФИО:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required><br><br>
            </div>
            <div class="form-group">
                <label for="contact_info">Контактные данные:</label>
                <input type="text" class="form-control" id="contact_info" name="contact_info" required><br><br>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </div>
    </form>
    </div>
</body>

</html>
